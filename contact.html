      <div class="flex flex-col h-auto justify-between bg-gradient-to-r from-white from-0% via-violet-300 via-50% to-white to-100%">
        
        <div id="fade-in" class="bg-gray-100  px-2.5 md:px-5 w-full md:w-2/3 m-0 md:m-auto mt-10 md:mt-10 md:mb-10 rounded-md shadow-lg flex self-center justify-center">
            <main class="mb-auto">
                
                <div class="flex-col">
               <h2 class="text-gray-800 text-5xl p-10 text-center">Contact</h2>
               
        
           <h2 class="rounded-md flex justify-center p-1.5 text-2xl text-white text-gray-700 bg-violet-300 rounded-md mb-5">Tell me about your furry companions!</h2>
<form>
           <div class="flex flex-col items-center">
            <label for="text" class="p-2.5 bg-violet-300 rounded-md mb-2.5 mt-2.5 text-white">Your name</label>
            <input type="text" placeholder="Type name here" class="p-1.5 rounded-md outline-violet-500 mt-2.5 mb-2.5 hover:scale-110" required>
           </div>
           <div class="flex flex-col items-center">
            <label for="radio" class="p-2.5 bg-violet-300 rounded-md mb-2.5 mt-2.5 text-white">How many pets do you have?</label>
            <div class="flex flex-row items-center">
            <input type="radio" name="number-of-pets" value="1" class="m-2.5 hover:scale-110 hover:cursor-pointer">1
            <input type="radio"  name="number-of-pets" value="2" class="m-2.5 hover:scale-110 hover:cursor-pointer">2
            <input type="radio"  name="number-of-pets" value="3" class="m-2.5 hover:scale-110 hover:cursor-pointer">3
            <input type="radio"  name="number-of-pets" value="4-or-more" class="m-2.5 hover:scale-110 hover:cursor-pointer">4 or more
            </div>
           </div>
           <div class="flex flex-col items-center">
            <label for="checkbox" class="p-2.5 bg-violet-300 rounded-md mb-2.5 mt-2.5 text-white">What animals do you have?</label>
            <div class="flex flex-row items-center">
            <input type="checkbox" name="animal-type" value="dog" class="m-2.50 hover:scale-110 hover:cursor-pointer ">Dog
            <input type="checkbox"  name="animal-type" value="cat" class="m-2.5 hover:scale-110 hover:cursor-pointer">Cat
            <input type="checkbox"  name="animal-type" value="rabbit" class="m-2.5 hover:scale-110 hover:cursor-pointer">Rabbit
            <input type="checkbox"  name="animal-type" value="guinea-pig" class="m-2.5 hover:scale-110 hover:cursor-pointer">Guinea Pig
            <input type="checkbox"  name="animal-type" value="reptile" class="m-2.5 hover:scale-110 hover:cursor-pointer">Reptile
            <input type="checkbox"  name="animal-type" value="other" class="m-2.5 hover:scale-110 hover:cursor-pointer">Other
            </div>
           </div>
           <div class="flex flex-col items-center">
            <label for="textarea" class="p-2.5 bg-violet-300 rounded-md mb-2.5 mt-2.5 text-white">Leave a message about your pets</label>
            <textarea placeholder="E.g. your animals favourite food, nicknames..." class="p-2.5 w-full h-auto m-2.5 hover:scale-110 outline-violet-500"></textarea>
           </div>
           <div class="flex justify-center m-5">
            <button type="submit" value="Submit"class="pt-2.5 pb-2.5 pr-5 pl-5 bg-violet-400 rounded-md mb-20 text-white hover:bg-violet-600 hover:scale-110">Submit</button>
           </div>
</form>
    
        </div>
        </div>
        </main>

            function toggleMobileMenu() {
              var mobileMenu = document.getElementById('mobile-menu');

            $('#fade-in').hide().fadeIn('slow');
          </script>
